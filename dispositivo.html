    <script>
      function toggleMenu() {
        const menu = document.getElementById('responsiveMenu');
        menu.classList.toggle('d-none');
        setTimeout(() => {
          menu.classList.toggle('show');
        }, 10);
      }
      function closeMenu() {
        const menu = document.getElementById('responsiveMenu');
        menu.classList.remove('show');
        setTimeout(() => {
          menu.classList.add('d-none');
        }, 300);
      }
      document.addEventListener('click', function (event) {
        const menu = document.getElementById('responsiveMenu');
        const toggle = document.querySelector('.menu-toggle');
        if (
          menu.classList.contains('show') &&
          !menu.contains(event.target) &&
          !toggle.contains(event.target)
        ) {
          closeMenu();
        }
      });
      document.getElementById('form-dispositivo').addEventListener('submit', function(e) {
        e.preventDefault();
        const nombre = document.getElementById('nombreDispositivo').value.trim();
        const codigo = document.getElementById('codigoDispositivo').value.trim();
        const descripcion = document.getElementById('descripcionDispositivo').value.trim();
        if (!nombre || !codigo) {
          document.getElementById('mensajeDispositivo').innerHTML = '<div class="alert alert-danger">Por favor, completa todos los campos obligatorios.</div>';
          return;
        }
        // Simulación de registro y vinculación
        localStorage.setItem('dispositivo', JSON.stringify({ nombre, codigo, descripcion }));
        document.getElementById('mensajeDispositivo').innerHTML = '<div class="alert alert-success">¡Dispositivo registrado y vinculado correctamente!</div>';
        document.getElementById('form-dispositivo').reset();
      });
    </script>
