    <script>
      function toggleMenu() {
        const menu = document.getElementById('responsiveMenu');
        menu.classList.toggle('d-none');
        setTimeout(() => {
          menu.classList.toggle('show');
        }, 10);
      }
      function closeMenu() {
        const menu = document.getElementById('responsiveMenu');
        menu.classList.remove('show');
        setTimeout(() => {
          menu.classList.add('d-none');
        }, 300);
      }
      document.addEventListener('click', function (event) {
        const menu = document.getElementById('responsiveMenu');
        const toggle = document.querySelector('.menu-toggle');
        if (
          menu.classList.contains('show') &&
          !menu.contains(event.target) &&
          !toggle.contains(event.target)
        ) {
          closeMenu();
        }
      });
      // Recupera los datos del usuario guardados en localStorage
      document.addEventListener('DOMContentLoaded', function() {
        var username = localStorage.getItem('usuario') || '-';
        var password = localStorage.getItem('contrasena') || '-';
        document.getElementById('profile-username').textContent = username;
        document.getElementById('profile-password').textContent = password;
      });
